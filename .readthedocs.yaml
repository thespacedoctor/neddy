# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2
# SPHINX SETTINGS
sphinx:
  builder: html
  configuration: docs/source/conf.py
# BUILD FORMATS
formats: all


python:
  version: 3.8
  install:
    - requirements: docs/requirements.txt
    - method: setuptools
      path: .
  system_packages: true
    

submodules:
  include: all
  recursive: true
